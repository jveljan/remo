<!DOCTYPE html>
<html ng-app="test1">
  <head>
    <title>RomaDB example: Todos Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
	<!-- Bootstrap -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

	<!-- application css -->
    <link href="ova.css" rel="stylesheet" media="screen">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
	
	<link href="lib/font-awesome-4.0.3/css/font-awesome.css" rel="stylesheet">
  </head>
  
  <body>
	<div class="container" ng-controller="MainCtrl">
		<div class="row">
			<div class="em-1" ng-repeat="a in list">
			  <div ng-click="toggle(a)" class="b-ct b-ct-{{a.selected}} m10 shadowed-primary rounded-5" style="min-height: 80px;">
				<div class="b-title"> {{a.title}} </div>
				<div class="b-icon">
					<i class="fa fa-{{a.icon}}"></i>
				</div>
				<div class="b-description">
					<p class="text-muted"> sadlkjasld kasjlkdj aslkjd salfkjsd lkfjsa lkfjsa lkdfj aslkdfjsdlakfj </p>
				</div>
				<div class="b-buttons">
					<button class="btn btn-default form-control"> 
						<span ng-show="a.selected" style="">
							<i class="fa fa-check" style="color: green; font-size: 16px"></i>
							SELECTED
						</span>
						<span ng-hide="a.selected"> SELECT </span>						
					</button>
				</div>
			  </div>
			</div>
		</div>
	</div>
	
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="lib/jquery-1.10.2.min.js"></script>
	
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
	
	<script src="lib/angular.js"></script>
	<script src="lib/angular-resource.js"></script>
	
	
	<script src="js/test1.js"></script>
	
  </body>
</html>
