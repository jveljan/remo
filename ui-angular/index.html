<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>RomaDB example: Todos Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
	<!-- Bootstrap -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

	<!-- application css -->
    <link href="css/style.css" rel="stylesheet" media="screen">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
	<div class="container" ng-controller="TodoCtrl">
		<div class="row">
			<div class="col-md-6">
				<h1> Todos </h1>
			</div>
			<div class="col-md-6">
				<div> -menu here maybe? </div>
				<div class="pull-right">
					<p> {{remaining()}} of {{todos.length}} tasks remaining
					<button ng-click="removeCompleted()" class="btn btn-default"> Remove Completed </button>
				</div>
			</div>
		</div>
		<div class="row">
			<hr />
		</div>
		
		<form class="form-horizontal" role="form">
		<div class="row form-group">
			<label style="display: none" for="todoText"></label>
			<div class="col-md-10">
				<input type="text" class="form-control" id="todoText" ng-model="txt" placeholder="Enter Task Name and press Enter">
			</div>
			<button class="col-md-2 btn btn-default" ng-click="add()"> Add </button>
		</div>
		</form>
		
		<table class="table table-condensed table-hover">
		<thead>
			<tr>
				<th style="width: 30px;"> * </th>
				<th> Task </th>
				<th style="width: 200px;"> Date Created </th>
				<th style="width: 30px;"> ... </th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="todo in todos | orderBy: 'created':true ">
				<td> <input type="checkbox" ng-model="todo.done" ng-change="todoCheck(todo)"/> </td>
				<td style="cursor: pointer;" ng-click="todoTextClick(todo)">
				<span class="done-{{todo.done}}">
						{{todo.text}} 
				</span>
				</td>
				<td> {{todo.created}} </td>
				<td> <button class="btn btn-sm btn-default" ng-click="remove(todo)">×</button> </td>
			</tr>
		</tbody>
		</table>
		
	</div>
	
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="lib/jquery-1.10.2.min.js"></script>
	
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
	
	<script src="lib/angular.js"></script>
	<script src="lib/angular-resource.js"></script>
	
	<script src="js/cx-module.js"></script>
	<script src="js/remo-db.js"></script>
	<script src="js/app.js"></script>
	
  </body>
</html>
